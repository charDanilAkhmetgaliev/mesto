<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Даниль Ахметгалиев">
    <meta name="description" content="Учебный проект на Yandex.Practicum'е про интересные места России">
    <meta name="keywords" content="Россия, путешествия">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>
<body class="root">
  <header class="header">
    <div class="header__logo"></div>
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__container">
        <img class="profile__avatar" src="./images/avatar.png" alt="Аватар пользователя">
        <div class="profile__info">
          <div class="profile__info-container">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button"></button>
          </div>
          <p class="profile__status">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add-button"></button>
    </section>
    <section class="elements">
      <ul class="elements__list">
        <li class="elements__element">
          <img src="./images/kul-sharif.jpg" alt="изображение места" class="elements__image">
          <div class="elements__info-container">
            <h2 class="elements__title">Кулл-шариф</h2>
            <button class="elements__like"></button>
          </div>
        </li>
        <li class="elements__element">
          <img src="./images/kremlin.jpg" alt="изображение места" class="elements__image">
          <div class="elements__info-container">
            <h2 class="elements__title">Казанский Кремль</h2>
            <button class="elements__like"></button>
          </div>
        </li>
        <li class="elements__element">
          <img src="./images/dvorec-zem.jpg" alt="изображение места" class="elements__image">
          <div class="elements__info-container">
            <h2 class="elements__title">Дворец Земледельцев</h2>
            <button class="elements__like"></button>
          </div>
        </li>
        <li class="elements__element">
          <img src="./images/chasha.jpg" alt="изображение места" class="elements__image">
          <div class="elements__info-container">
            <h2 class="elements__title">Центр семьи "Казан"</h2>
            <button class="elements__like"></button>
          </div>
        </li>
        <li class="elements__element">
          <img src="./images/musa-djalil.jpg" alt="изображение места" class="elements__image">
          <div class="elements__info-container">
            <h2 class="elements__title">Памятник Мусе Джалилю</h2>
            <button class="elements__like"></button>
          </div>
        </li>
        <li class="elements__element">
          <img src="./images/millenium.jpg" alt="изображение места" class="elements__image">
          <div class="elements__info-container">
            <h2 class="elements__title">Мост "Миллениум"</h2>
            <button class="elements__like"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">

  </footer>
  <div class="popup"></div>
  <script></script>
</body>
</html>
