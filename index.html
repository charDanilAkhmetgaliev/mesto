<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="author" content="Даниль Ахметгалиев"><meta name="description" content="Учебный проект на Yandex.Practicum'е про интересные места России"><meta name="keywords" content="Россия, путешествия"><title>Место</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="root"><header class="header"><div class="header__logo"></div></header><main class="content"><section class="profile"><div class="profile__container"><div class="profile__avatar-container"><img class="profile__avatar" src="images/75451785a9e8341fb939.png" alt="Аватар пользователя"><div class="profile__avatar-overlay"></div><button class="profile__edit-avatar-button" type="button" aria-label="Изменить аватар"></button></div><div class="profile__info"><div class="profile__info-container"><h1 class="profile__name"></h1><button class="profile__edit-button" type="button" aria-label="Редактировать"></button></div><p class="profile__status"></p></div></div><button class="profile__add-button" type="button" aria-label="Добавить"></button></section><section class="elements"><ul class="elements__list"></ul></section></main><footer class="footer"><p class="footer__copyright">&copy; 2022 Mesto Russia, Kazan</p></footer><div class="popup popup_edit-profile"><div class="popup__container popup__container_form"><form class="popup__form" name="popupForm" novalidate><h3 class="popup__title">Редактировать профиль</h3><ul class="popup__inputs"><label for="" class="popup__input-field"><input id="profile-name-input" class="popup__input popup__input_value-type_name" name="name" minlength="2" maxlength="40" required/> <span class="popup__error profile-name-input-error"></span></label> <label class="popup__input-field"><input id="profile-status-input" class="popup__input popup__input_value-type_status" name="about" minlength="2" maxlength="200" required/> <span class="popup__error profile-status-input-error"></span></label></ul><button type="submit" class="popup__save-button">Сохранить</button></form><button type="button" class="popup__close-button" aria-label="Закрыть"></button></div></div><div class="popup popup_new-card"><div class="popup__container popup__container_form"><form class="popup__form" name="popupForm" novalidate><h3 class="popup__title">Новое место</h3><ul class="popup__inputs"><label class="popup__input-field"><input id="new-card-name-input" class="popup__input popup__input_value-type_name" name="name" placeholder="Название" minlength="2" maxlength="30" required/> <span class="popup__error new-card-name-input-error"></span></label> <label class="popup__input-field"><input id="new-card-url-input" type="url" class="popup__input popup__input_value-type_link" name="link" placeholder="Ссылка на картинку" required/> <span class="popup__error new-card-url-input-error"></span></label></ul><button type="submit" class="popup__save-button">Создать</button></form><button type="button" class="popup__close-button" aria-label="Закрыть"></button></div></div><div class="popup popup_card"><figure class="popup__container"><img src="#" alt="" class="popup__image"><figcaption class="popup__label"></figcaption><button type="button" class="popup__close-button" aria-label="Закрыть"></button></figure></div><div class="popup popup_card-delete"><div class="popup-container popup__container_form"><form class="popup__form" name="popupForm" novalidate><h3 class="popup__title">Вы уверены?</h3><button type="submit" class="popup__save-button">Да</button></form><button type="button" class="popup__close-button" aria-label="Закрыть"></button></div></div><div class="popup popup_avatar-update"><div class="popup__container popup__container_form"><form class="popup__form" name="popupForm" novalidate><h3 class="popup__title">Обновить аватар</h3><ul class="popup__inputs"><label class="popup__input-field"><input id="new-card-url-input" type="url" class="popup__input popup__input_value-type_link" name="avatar" placeholder="Ссылка на картинку" required/> <span class="popup__error new-card-url-input-error"></span></label></ul><button type="submit" class="popup__save-button">Сохранить</button></form><button type="button" class="popup__close-button" aria-label="Закрыть"></button></div></div><template class="template"><li class="card"><img src="#" alt="" class="card__image"><div class="card__info-container"><h2 class="card__title"></h2><div class="card__like-container"><button class="card__like" type="button" aria-label="Лайк"></button><p class="card__likes-count">0</p></div></div><button class="card__delete-button"></button></li></template></body></html>
