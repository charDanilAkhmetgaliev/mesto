<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Даниль Ахметгалиев">
    <meta name="description" content="Учебный проект на Yandex.Practicum'е про интересные места России">
    <meta name="keywords" content="Россия, путешествия">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>
<body class="root">
  <header class="header">
    <div class="header__logo"></div>
    </header>
  <main class="content">
    <section class="profile">
      <div class="profile__container">
        <img class="profile__avatar" src="./images/Avatar.png" alt="Аватар пользователя">
        <div class="profile__info">
          <div class="profile__info-container">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button" aria-label="Редактировать"></button>
          </div>
          <p class="profile__status">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add-button" type="button" aria-label="Добавить"></button>
    </section>
    <section class="elements">
      <ul class="elements__list">
        <li class="card">
          <img src="./images/kul-sharif.jpg" alt="изображение места" class="card__image">
          <div class="card__info-container">
            <h2 class="card__title">Кулл-шариф</h2>
            <button class="card__like" type="button" aria-label="Лайк"></button>
          </div>
        </li>
        <li class="card">
          <img src="./images/kremlin.jpg" alt="изображение места" class="card__image">
          <div class="card__info-container">
            <h2 class="card__title">Казанский Кремль</h2>
            <button class="card__like" type="button" aria-label="Лайк"></button>
          </div>
        </li>
        <li class="card">
          <img src="./images/dvorec-zem.jpg" alt="изображение места" class="card__image">
          <div class="card__info-container">
            <h2 class="card__title">Дворец Земледельцев</h2>
            <button class="card__like" type="button" aria-label="Лайк"></button>
          </div>
        </li>
        <li class="card">
          <img src="./images/chasha.jpg" alt="изображение места" class="card__image">
          <div class="card__info-container">
            <h2 class="card__title">Центр семьи "Казан"</h2>
            <button class="card__like" type="button" aria-label="Лайк"></button>
          </div>
        </li>
        <li class="card">
          <img src="./images/musa-djalil.jpg" alt="изображение места" class="card__image">
          <div class="card__info-container">
            <h2 class="card__title">Памятник Мусе Джалилю</h2>
            <button class="card__like" type="button" aria-label="Лайк"></button>
          </div>
        </li>
        <li class="card">
          <img src="./images/millenium.jpg" alt="изображение места" class="card__image">
          <div class="card__info-container">
            <h2 class="card__title">Мост "Миллениум"</h2>
            <button class="card__like" type="button" aria-label="Лайк"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy; 2022 Mesto Russia, Kazan</p>
    </footer>
  <div class="popup">
    <div class="popup__container">
      <form class="popup__form">
        <h3 class="popup__title">Редактировать профиль</h3>
        <div class="popup__inputs">
          <input type="text" class="popup__input popup__input_value-type_name" name="name">
          <input type="text" class="popup__input popup__input_value-type_status" name="status">
        </div>
        <button type="submit" class="popup__save-button" aria-labelledby="Сохранить">Сохранить</button>
      </form>
      <button type="button" class="popup__close-button" aria-label="Закрыть"></button>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
